<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="start()">Lancer le mouvement</button>
<button onclick="stopMvt();">Stop</button>
<button onclick="rezMvt();">RaZ</button>
<div id="canvasContainer">
    <canvas id="myCanvas" width="1080px"></canvas>
</div>

<script>
    var stopped = true;
    var intervalId = null;
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "red";
    var x = 0;
    var y = 0;
    ctx.beginPath();
    ctx.fillRect(x, y, 10, 10);
    ctx.stroke();
    function bip()
    {
            ctx.clearRect(x, y, 10, 10);
            x+=10;
            y+=0;
            ctx.beginPath();
            ctx.fillRect(x, y, 10, 10);
            ctx.stroke();
    }
    function start()
    {
        if(stopped==true)
        {
            /*un bip par 0.1 seconde (100ms) */
            stopped = false;
            intervalId = window.setInterval(bip, 100);
        }
    }
    function stopMvt()
    {
        clearInterval(intervalId);
        stopped = true;
    }
    function rezMvt()
    {
        clearInterval(intervalId);
        stopped = true;
        ctx.clearRect(x, y, 10, 10);
        x=0;
        y=0;
        ctx.beginPath();
        ctx.fillRect(x, y, 10, 10);
        ctx.stroke();
    }
</script>
</body>
</body>
</html>
